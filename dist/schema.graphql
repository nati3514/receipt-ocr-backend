scalar Upload
scalar DateTime

type Receipt {
  id: ID!
  storeName: String
  purchaseDate: DateTime
  totalAmount: Float
  items: [Item]
  imageUrl: String!
  status: String!
  errorMessage: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Item {
  id: ID!
  name: String!
  quantity: Int
  price: Float
}

input ReceiptFilter {
  storeName: String
  startDate: DateTime
  endDate: DateTime
}

type Query {
  receipts(filter: ReceiptFilter): [Receipt]
  receipt(id: ID!): Receipt
  receiptStatus(id: ID!): Receipt
}

type Mutation {
  uploadReceipt(file: Upload!): Receipt
  retryReceipt(id: ID!): Receipt
}
